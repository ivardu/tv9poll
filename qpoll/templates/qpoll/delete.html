{% extends 'base.html' %}
{% block title %} Poll - Result {% endblock title %}
{% block content %}
<div class='container shadow-lg bg-white p-5 mb-5 rounded' style="margin-top: 100px">
{% if question %}
<h2>Q{{question.question}}</h2>
<form method="post">
	{% csrf_token %}
	<small>Are you sure you want to delete this Question.. ?</small>
	<input class='btn btn-danger' type="submit" value="Yes">
	<a class='btn btn-success' href="{% url 'qpoll:qpoll' %}">Cancel</a>
</form>
{% endif %}
</div>
{% endblock %}
