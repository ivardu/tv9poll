{% extends 'base.html' %}
{% block title %} Poll - Result {% endblock title %}
{% block content %}
<div class='container shadow-lg bg-white p-5 mb-5 rounded' style="margin-top: 100px">
{% if quest %}
<h2>{{quest.question}}</h2>
{% endif %}
<div id='container' data-url="{% url 'qpoll:chart' quest.id %}"></div>
<script type="text/javascript" src="https://code.highcharts.com/highcharts.src.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$.ajax({
		url: $("#container").attr('data-url'),
		dataType: 'json',
		success: function(data){
			Highcharts.chart("container",data);
		}
	});
</script>
</div>
{% endblock %}
